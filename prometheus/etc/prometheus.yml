# Do not edit this file, it's managed by gitopper. The canonical source can be found at:
#   https://github.com/miekg/gitopper-config/blob/main/prometheus/etc/prometheus.yml
global:
  scrape_interval:     30s
  evaluation_interval: 30s

rule_files:
  # - "no rules yet.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: gitopper
    static_configs:
      - targets: ['localhost:9222']

  - job_name: node
    # If prometheus-node-exporter is installed, grab stats about the local machine by default.
    static_configs:
      - targets: ['localhost:9100']
